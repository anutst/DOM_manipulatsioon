<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dünaamiline veebirakendus</title>
  <style>
    /* Lisan stiili nuppudele */
    .edit-btn, .delete-btn {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Pealkiri -->
  <h1>To-Do list</h1>

  <!-- Väli, kuhu kasutaja lisab ülesande -->
  <input type="text" id="taskInput" placeholder="Kirjuta siia ülesanne">

  <!-- Nupp ülesande lisamiseks -->
  <button id="addTaskButton">Salvesta</button>

  <!-- List, kuhu ülesanded tekivad -->
  <ul id="taskList"></ul>

  <!-- HTML faili JavaScriptiga ühendamine -->
  <script src="app.js"></script>

</body>
</html>
